language: python

git:
  depth: false

addons: &gcc7
  apt:
    packages:
      - g++-7
      - libhdf5-dev
      - hdf5-tools
    sources:
      - ubuntu-toolchain-r-test

matrix:
  include:
    - os: linux
    - env: GCC_VERSION=7
      dist: xenial
      sudo: required
      python: 3.6
      addons: *gcc7
    - os: linux
    - env: GCC_VERSION=7
      dist: xenial
      sudo: required
      python: 2.7
      addons: *gcc7

    - os: osx
      osx_image: xcode10.3
      language: generic
      python: 3.6
      addons: *os
        homebrew:
          packages:
            - hdf5
    - os: osx
      osx_image: xcode10.3
      language: generic
      python: 2.7
      addons:
        homebrew:
          packages:
            - hdf5

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/Library/Caches/Homebrew

before_script:
  - if [ -n "$GCC_VERSION" ]; then export CXX="g++-${GCC_VERSION}" CC="gcc-${GCC_VERSION}"; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CXX="clang++" CC="clang"; fi

before_install:
  - rm -rf dist *.egg-info && python setup.py sdist

install: skip
script:
  - ci/cpp_test.sh
  - ci/python_test.sh


deploy:
  on:
    tags: true
  provider: pypi
  user: bbp.opensource
  skip_existing: true
  password:
    secure: ""
